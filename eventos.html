<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="imagens/logoifsp.ico" type="image/x-icon">
  <title>Eventos - IFSP - Pirituba</title>
  <link rel="stylesheet" type="text/css" href="css/forms.css"
  </head>
  <body>
    
  <nav>
    <object width="100%" height="265px" data="menu.html"></object>
  </nav>
    
  <h1>Inscreva-se</h1>

<fieldset>
  <form>
  <label for="evento">Evento</label>
    <select name="Evento" id="evento" required>
      <option value="">-- Selecione --</option>
      <option value="vsa">Voe sem asas</option>
      <option value="fj">Festa junina</option>
      <option value="sdt">Semana da Tecnologia</option>
    </select>
</fieldset>
<fieldset>
      <legend>Informações de Acesso</legend><br>
        <label for="text">Usuário</label>
        <input type="text" id="text" name="text" required/><br><br>
        <label for="pwd">Senha</label>
        <input type="password" id="pwd" name="pwd" required/><br><br>
        <label for="pwd2">Confirme a Senha</label>
        <input type="password" id="pwd2" name="pwd2" required/><br><br>
    </fieldset>
    <fieldset>
      <legend>Informações Pessoais</legend><br>
        <label for="text">Nome Completo</label>
        <input type="text" id="text" name="text" required/><br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required/><br><br>
        <label for="phone">Celular (99) 99999-9999</label>
        <input type="tel" name="telefone" id="contato-telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/> </li>
    <fieldset>
      <legend>Sexo</legend>
        <input type="radio" value="Masculino" name="sexo" required/>Masculino
        <input type="radio" value="Feminino" name="sexo" required/>Feminino
    </fieldset><br>
      Data de Nascimento
      <input id="date" type="date" required/><br><br>
      Cor Favorita
      <input id="color" type="color"/><br><br>
      Perfil no Github
      <input id="url" type="url" required/><br><br>
    </fieldset><br>
    <input type="submit" name="text" value="Inscrever"/>
    <input type="reset" name="reset" value="Limpar"/>
  </form><br><br>

  <nav id="rodape">
    <object width="100%" height="265px" data="rodape.html"></object>
  </nav>
    
  </body>
  
</html>
